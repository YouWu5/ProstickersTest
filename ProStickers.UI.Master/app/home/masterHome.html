<div class="page-container">
    <div class="col-sm-12 no-padding">
        <div class="page-head-container" fix-height>
            <div class="col-sm-12 no-padding header-flex">
                <div class="col-sm-8">
                    <label class="main-heading">{{ fo.lv.title }}</label>
                </div>
                <div class="col-sm-4">
                    <div class="button-container">
                        <a title="View More" ng-click="fo.viewMore();" class="button button-green">View more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 no-padding">
        <div class="page-dashboard-list" fix-form-height style="padding-top:{{fo.lv.topHeightPaddingOne}}">
            <div class="row padding-5 no-padding-right">
                <form>
                    <div class="col-sm-12">
                        <div class="row row-height">

                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="page-with-dashboard-list">
            <div class="col-lg-12">
                <div class="container-page">
                    <div class="container-page padding-10 margin-10-top">
                        <div set-footer>
                            <div ng-show="fo.vm.Data != null && fo.vm.Data.length > 0">
                                <div class="col-sm-12 section-height">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="table-responsive">
                                                <table class="table table-striped table-bordered table-hover dataTables-example dataTable">
                                                    <thead>
                                                        <tr>
                                                            <th class="text-center bold">Design number</th>
                                                            <th class="text-center bold">Customer name</th>
                                                            <th class="text-center bold">Feedback date</th>
                                                        </tr>
                                                    </thead>
                                                    <tr ng-repeat="item in fo.vm.Data">
                                                        <td class="link-transaction">
                                                            {{item.DesignNo}}
                                                            <a href="" class="" ng-click="fo.OpenDetail(item.CustomerID,item.DesignNo)">
                                                                <i class="link-transaction-icon pull-right fa fa-chevron-circle-right"></i>
                                                            </a>
                                                        </td>
                                                        <td>{{item.CustomerName}}</td>
                                                        <td class="text-center">{{item.FeedbackDate}}</td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <paginate></paginate>
                                    </div>
                                </div>
                                <div class="row col-sm-12">
                                    <div style="padding-bottom:{{fo.lv.setFooterPaddingRecord}}"></div>
                                </div>
                            </div>
                            <div ng-hide="fo.vm.Data.length > 0" class="section-height">
                                <div ng-show="fo.vm.Data != undefined && fo.vm.Data != null">
                                    <div class="row">
                                        <div class="col-sm-12 col-xs-12">
                                            <div class="col-sm-12 col-xs-12">
                                                <div class="note-detail">No feedback found.</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row col-sm-12">
                                    <div style="padding-bottom:{{fo.lv.setFooterPaddingNoRecord}}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-footer">&nbsp;</div>
        </div>
    </div>
</div>
