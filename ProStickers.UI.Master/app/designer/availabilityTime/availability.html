<div class="page-head-container" fix-height>
    <div class="col-sm-12 no-padding header-flex">
        <div class="col-sm-8">
            <label class="main-heading">{{ fo.lv.title }}</label>
        </div>
        <div class="col-sm-4">
            <div class="button-container">
                <a title="Save" ng-click="fo.save()" ng-show="fo.lv.showTimeSlot" ng-class="{ 'save-disable' : (fo.isSubmitted())}" class="button button-green">Save</a>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-12 no-padding">
    <div class="page-dashboard-list" fix-form-height style="padding-top:{{fo.lv.topHeightPaddingOne}}">
        <div class="row padding-5 no-padding-right">
            <form name="AvailabilityTimeFrom" id="AvailabilityTimeFrom" novalidate>
                <div class="col-sm-12">
                    <div class="row row-height">
                        <div class="col-sm-12 col-Flex">
                            <div class="col-xs-12 col-sm-6 col-lg-3 col-md-3">
                                <label class="glyphicon-asterisk">Date</label>
                                <div class="input-group">
                                    <input type="text" autocomplete="off" class="datepicker" uib-datepicker-popup="MM/dd/yyyy" ng-required="true"
                                           datepicker-append-to-body="true" show-button-bar="false" name="StartDate"
                                           ng-model="fo.lv.Date" datepicker-options="fo.lv.startDateOptions" datepicker-pattern="StartDate"
                                           maxlength="10" min-date="fo.lv.currentDate"
                                           is-open="fo.openedStart" close-text="Close" ng-change="fo.setTime()" />
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar" ng-click="fo.open($event,'openedStart')">
                                        </i>
                                    </div>
                                </div>
                                <div class="field-validation-error">
                                    <div ng-messages="AvailabilityTimeFrom.StartDate.$error" ng-if="AvailabilityTimeFrom.StartDate.$touched || fo.lv.isFormInvalid">
                                        <span ng-message="required">Required</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-lg-3 col-md-3">
                                <div class="pageButtonSub margin-10-bottom margin-20-top">
                                    <div>
                                        <a href="" title="Search" class="fa fa-search-page" ng-click="fo.search()"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class='section-border-bottom'></div>
    <div class="page-with-dashboard-list">
        <div class="col-lg-12">
            <div class="container-page">
                <div class="container-page padding-10 margin-10-top">
                    <div set-footer>
                        <div class="col-sm-12 section-height">
                            <div class="row">
                                <div class="col-sm-12" ng-show="fo.lv.showTimeSlot">

                                    <div class="radio-content">
                                        <input type="radio" name="HoursOpen" ng-model="fo.lv.openDays" value="halfday" ng-checked="fo.lv.openDays==='halfday'" ng-change="fo.slotChanged('halfday')" />
                                        <label class="radio-label">View slots from 10 AM to 8:00 PM</label>
                                    </div>
                                    <div class="col-sm-12 col-xs-12 field-validation-error-no-padding "></div>
                                    <div class="radio-content">
                                        <input type="radio" name="HoursOpen" ng-model="fo.lv.openDays" value="fullday" ng-checked="fo.lv.openDays==='fullday'" ng-change="fo.slotChanged('fullday')" />
                                        <label class="radio-label">View 24 hour slot</label>
                                    </div>
                                    <div class="col-sm-12 col-xs-12 field-validation-error-no-padding "></div>
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover dataTables-example dataTable">
                                            <tr class="bold">
                                                <td class="text-center">
                                                    <input type="checkbox" ng-change="fo.checkboxClicked('all')" ng-model="fo.lv.IsChecked" ng-checked="fo.lv.IsChecked" />
                                                    Select all
                                                </td>
                                                <td class="text-center">Time slots</td>
                                            </tr>

                                            <tr ng-repeat="item in fo.vm.TimeSlotList">
                                                <td class="text-center">
                                                    <input type="checkbox" ng-change="fo.checkboxClicked('one')" ng-checked="item.TimeSlotStatus!==0" ng-disabled="item.TimeSlotStatus===2||item.TimeSlotStatus===3" ng-model="item.IsChecked" />
                                                </td>
                                                <td class="text-center">{{item.Name}}</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row col-sm-12 col-xs-12">
                            <div style="padding-bottom:{{fo.lv.setFooterPaddingRecord}}"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="page-footer">&nbsp;</div>
    </div>
</div>
