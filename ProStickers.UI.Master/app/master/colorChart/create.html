<div set-footer>
    <div class="page-head-container" fix-height>
        <div class="col-sm-12 no-padding header-flex">
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 col-lmsx-8 col-lms-9 col-lm-9 col-l-9 col-xl-9 col-xxl-10">
                <label class="main-heading">{{ fo.lv.title }}</label>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4 col-lmsx-4 col-lms-3 col-lm-3 col-l-3 col-xl-3 col-xxl-2">
                <div class="button-container">
                    <a title="Save" ng-click="fo.Save()" class="button button-green">Save</a>
                </div>
                <div class="button-container">
                    <a title="Cancel" ng-click="fo.Cancel()" class="button button-grey">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    <form name="ColorCreateForm" id="ColorCreateForm" scroll-on-validation="">
        <div class="container-page">
            <div class="page-with-dashboard" fix-form-height style="padding-top:{{fo.lv.topHeightPaddingOne}}">
                <div class="col-lg-12 section-height">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <label class="glyphicon-asterisk control-label">Color name</label>
                                    <input type="text" class="form-control" autocomplete="off" name="colorName" maxlength="60" ng-required="true" ng-model="fo.vm.Name" />
                                    <div class="field-validation-error">
                                        <div ng-messages="ColorCreateForm.colorName.$error" ng-if="ColorCreateForm.colorName.$touched || fo.lv.isFormInvalid">
                                            <span ng-message="required">Required</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <label class="glyphicon-asterisk control-label control-label no-margin-bottom">Color image</label>
                                    <label class="small-heading"></label>
                                    <div class="col-sm-6 col-xs-6  no-padding">
                                        <span class="file-input button button-green import-button btn-file" title="Browse">
                                            Browse <input type="file" title="Browse" ng-model="fo.lv.novalue" class="filestyle" accept="image/*" file-read-user-image="fo.lv.uploadImage" name="colorImage" clear-function="fo.clearImage()" id="img">
                                        </span>
                                        <div class="field-validation-error col-sm-12 col-xs-12">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <div ng-if="fo.lv.uploadImage !== ' '">
                                        <img class="companyLogoNew" ng-src="{{fo.lv.uploadImage}}" />
                                        <a href="" class="fa fa-times padding-10-left" ng-click="fo.clearImage()"></a>
                                    </div>
                                    <div class="field-validation-error col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <label class="control-label">Allow taking orders</label>
                                    <input type="checkbox" ng-model="fo.vm.IsAllowForSale" />
                                    <div class="field-validation-error">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
    <div class="row col-sm-12 col-xs-12">
        <div style="padding-bottom:{{fo.lv.setFooterPaddingForm}}"></div>
    </div>
</div>

<div class="page-footer">&nbsp;</div>
