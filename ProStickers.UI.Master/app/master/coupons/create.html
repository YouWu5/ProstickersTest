<div set-footer>
    <div class="page-head-container" fix-height>
        <div class="col-sm-12 no-padding header-flex">
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 col-lmsx-8 col-lms-9 col-lm-9 col-l-9 col-xl-9 col-xxl-10">
                <label class="main-heading">{{ fo.lv.title }}</label>
            </div>
            <div class="col-xs-12  col-sm-12 col-md-5 col-lg-4 col-lmsx-4 col-lms-3 col-lm-3 col-l-3 col-xl-3 col-xxl-2">
                <div class="button-container">
                    <a title="Cancel" ng-click="fo.Cancel()" class="button button-grey">Cancel</a>
                    <a title="Save" ng-click="fo.Save()" class="button button-green">Save</a>
                </div>
            </div>
        </div>
    </div>
    <form name="CouponCreateForm" id="CouponCreateForm" scroll-on-validation="">
        <div class="container-page">
            <div class="page-with-dashboard" fix-form-height style="padding-top:{{fo.lv.topHeightPaddingOne}}">
                <div class="col-lg-12 section-height">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <label class="glyphicon-asterisk control-label">Coupon Code</label>
                                    <input type="text" class="form-control" autocomplete="off" name="CouponCode" maxlength="60" ng-required="true" ng-model="fo.vm.CouponCode" />
                                    <div class="field-validation-error">
                                        <div ng-messages="CouponCreateForm.CouponCode.$error" ng-if="CouponCreateForm.CouponCode.$touched || fo.lv.isFormInvalid">
                                            <span ng-message="required">Required</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <label class="glyphicon-asterisk control-label">Amount</label>
                                    <input type="text" class="form-control" autocomplete="off" name="Amount" maxlength="3" minlength="1" ng-required="true" ng-pattern="^[0-9]*$" ng-model="fo.vm.Amount" />
                                    <div class="field-validation-error">
                                        <div ng-messages="CouponCreateForm.Amount.$error" ng-if="CouponCreateForm.Amount.$touched || fo.lv.isFormInvalid">
                                            <span ng-message="required">Required</span>
                                            <span ng-message="pattern">Invalid</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <label class="glyphicon-asterisk control-label">Type</label>
                                    <select class="Grid-Select" ng-required="true" name="type" ng-options="t.Value as t.Text for t in fo.lv.typeList" ng-model="fo.vm.CouponTypeID" ></select>
                                    <div class="field-validation-error">
                                        <div ng-messages="CouponCreateForm.type.$error" ng-if="CouponCreateForm.type.$touched || fo.lv.isFormInvalid">
                                            <span ng-message="required">Required</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-lg-6 col-md-8">
                                    <label class="control-label">Discount</label>
                                    <textarea autocomplete="off" name="Discount" maxlength="500" ng-model="fo.vm.Discount" />
                                    <div class="field-validation-error">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row col-sm-12 col-xs-12">
        <div style="padding-bottom:{{fo.lv.setFooterPaddingForm}}"></div>
    </div>
</div>

<div class="page-footer">&nbsp;</div>
