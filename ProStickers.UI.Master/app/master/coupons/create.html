<div set-footer>
    <div class="page-head-container" fix-height>
        <div class="col-sm-12 no-padding header-flex">
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 col-lmsx-8 col-lms-9 col-lm-9 col-l-9 col-xl-9 col-xxl-10">
                <label class="main-heading">{{ fo.lv.title }}</label>
            </div>
            <div class="col-xs-12  col-sm-12 col-md-5 col-lg-4 col-lmsx-4 col-lms-3 col-lm-3 col-l-3 col-xl-3 col-xxl-2">
                <div class="button-container">
                    <a title="Cancel" ng-click="fo.Cancel()" class="button button-grey">Cancel</a>
                    <a title="Save" ng-click="fo.Save()" class="button button-green">Save</a>
                </div>
            </div>
        </div>
    </div>
    <form name="CouponCreateForm" id="CouponCreateForm" scroll-on-validation="">
        <div class="container-page">
            <div class="page-with-dashboard" fix-form-height style="padding-top:{{fo.lv.topHeightPaddingOne}}">
                <div class="col-lg-12 section-height">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <label class="glyphicon-asterisk control-label">First name</label>
                                    <input type="text" class="form-control" autocomplete="off" name="firstName" maxlength="60" ng-required="true" ng-model="fo.vm.FirstName" />
                                    <div class="field-validation-error">
                                        <div ng-messages="CouponCreateForm.firstName.$error" ng-if="CouponCreateForm.firstName.$touched || fo.lv.isFormInvalid">
                                            <span ng-message="required">Required</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <label class="control-label">Middle name</label>
                                    <input type="text" class="form-control" autocomplete="off" name="middleName" maxlength="60" ng-model="fo.vm.MiddleName" />
                                    <div class="field-validation-error">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <label class="glyphicon-asterisk control-label">Last name</label>
                                    <input type="text" class="form-control" autocomplete="off" name="lastName" maxlength="60" ng-required="true" ng-model="fo.vm.LastName" />
                                    <div class="field-validation-error">
                                        <div ng-messages="CouponCreateForm.lastName.$error" ng-if="CouponCreateForm.lastName.$touched || fo.lv.isFormInvalid">
                                            <span ng-message="required">Required</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <label class="glyphicon-asterisk control-label">Google id</label>
                                    <input type="text" class="form-control" autocomplete="off" name="googleid" maxlength="60" ng-required="true" ng-pattern="/^[_a-z_A-Z0-9]+(\.[_a-z_A-Z0-9]+)*@[a-z_A-Z0-9-]+(\.[a-z_A-Z0-9-]+)*(\.[a-z_A-Z]{2,5})$/" ng-model="fo.vm.GoogleID" />
                                    <div class="field-validation-error">
                                        <div ng-messages="CouponCreateForm.googleid.$error" ng-if="CouponCreateForm.googleid.$touched || fo.lv.isFormInvalid">
                                            <span ng-message="required">Required</span>
                                            <span ng-message="pattern">Invalid</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-lg-6 col-md-8">
                                    <label class="control-label">Brief bio/description</label>
                                    <textarea autocomplete="off" name="descriptions" maxlength="500" ng-model="fo.vm.Description" />
                                    <div class="field-validation-error">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <label class="control-label control-label no-margin-bottom">Image</label>
                                    <label class="small-heading"></label>
                                    <div class="col-sm-6 col-xs-6  no-padding">
                                        <span class="file-input button button-green import-button btn-file" title="Browse">
                                            Browse <input type="file" title="Browse" ng-model="fo.lv.novalue" class="filestyle" accept="image/*" file-read-coupon-image="fo.lv.uploadImage" clear-function="fo.clearImage()" id="img">
                                        </span>
                                        <div class="field-validation-error col-sm-12 col-xs-12">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <div ng-if="fo.lv.uploadImage !== ' '">
                                        <img class="companyLogoNew" ng-src="{{fo.lv.uploadImage}}" />
                                        <a href="" class="fa fa-times padding-10-left" ng-click="fo.clearImage()"></a>
                                    </div>
                                    <div class="field-validation-error col-sm-12 col-xs-12">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <label class="glyphicon-asterisk control-label">Role</label>
                                    <select class="Grid-Select" ng-required="true" name="role" ng-options="s.Value as s.Text for s in fo.lv.rolelist" ng-model="fo.vm.CouponTypeID" ng-change="fo.couponRole(fo.vm.CouponTypeID)"></select>
                                    <div class="field-validation-error">
                                        <div ng-messages="CouponCreateForm.role.$error" ng-if="CouponCreateForm.role.$touched || fo.lv.isFormInvalid">
                                            <span ng-message="required">Required</span>
                                        </div>
                                    </div>
                                </div>
                                <div ng-show="fo.lv.showSkypeId" class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <label class="glyphicon-asterisk control-label">Skype id</label>
                                    <input type="text" class="form-control" autocomplete="off" name="skypeid" maxlength="60" ng-required="fo.lv.showSkypeId" ng-model="fo.vm.SkypeID" />
                                    <div class="field-validation-error">
                                        <div ng-messages="CouponCreateForm.skypeid.$error" ng-if="CouponCreateForm.skypeid.$touched || fo.lv.isFormInvalid">
                                            <span ng-message="required">Required</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row col-sm-12 col-xs-12">
        <div style="padding-bottom:{{fo.lv.setFooterPaddingForm}}"></div>
    </div>
</div>

<div class="page-footer">&nbsp;</div>
