<div set-footer>
    <div class="page-head-container">
        <div class="col-sm-12 no-padding header-flex">
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 col-lmsx-8 col-lms-9 col-lm-9 col-l-9 col-xl-9 col-xxl-10">
                <label class="main-heading">{{ fo.lv.title }}</label>
            </div>
            <div class="col-xs-12  col-sm-12 col-md-5 col-lg-4 col-lmsx-4 col-lms-3 col-lm-3 col-l-3 col-xl-3 col-xxl-2">
                <div class="button-container">
                    <a title="Cancel" ng-click="fo.Cancel()" class="button button-grey">Cancel</a>
                    <a title="Delete" ng-click="fo.Delete(fo.vm.CustomerID,fo.vm.DesignNo)" class="button button-red">Delete</a>
                    <a title="Save" ng-click="fo.Save()" class="button button-green">Save</a>
                </div>
            </div>
        </div>
    </div>

    <form name="FeedbackDetailForm" id="FeedbackDetailForm">
        <div class="container-page">
            <div class="page-with-dashboard" fix-form-height style="padding-top:{{fo.lv.topHeightPaddingOne}}">
                <div class="col-lg-12 section-height">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <label class="control-label">Design number</label>
                                    <label class="note-detail">{{fo.vm.DesignNo}}</label>
                                    <div class="field-validation-error">
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <label class="control-label">Customer name</label>
                                    <label class="note-detail">{{fo.vm.CustomerName}}</label>
                                    <div class="field-validation-error">
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                    <label class="control-label">Feedback date</label>
                                    <label class="note-detail">{{fo.vm.FeedbackDate | date:'MM/dd/yyyy'}}</label>
                                    <div class="field-validation-error">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="col-xs-12 col-sm-12 col-lg-6 col-md-8">
                                    <label class="control-label">Customer feedback</label>
                                    <label class="note-detail">{{fo.vm.CustomerFeedback}}</label>
                                    <div class="field-validation-error">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="col-xs-12 col-sm-12 col-lg-6 col-md-8">
                                    <label class="control-label">Reply</label>
                                    <textarea autocomplete="off" name="descriptions" maxlength="500" ng-model="fo.vm.MasterReply" />
                                    <div class="field-validation-error">
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-12 col-lg-6 col-md-8">
                                    <label class="control-label">Display in Public Website</label>
                                    <input type="checkbox" name="displayInPublicWebsites" ng-model="fo.vm.IsDisplayInProfile" />
                                    <div class="field-validation-error">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="row col-sm-12 col-xs-12">
        <div style="padding-bottom:{{fo.lv.setFooterPaddingForm}}"></div>
    </div>
</div>

<div class="page-footer">&nbsp;</div>
