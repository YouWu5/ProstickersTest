<body>
    <div spinner name="layoutSpinner" ng-cloak='' class="loading-bar">
        <span class="fa fa-spinner fa-spin" size="large"></span>
    </div>
    <div spinner name="pageContainerSpinner" ng-cloak='' class="loading-bar">
        <span class="fa fa-spinner fa-spin" size="large"></span>
    </div>
    <div ng-app="app.layout" ng-controller="Shell as shl">

        <div class="col-sm-12" ng-if="shl.lv.isLogin == false">
            <div id="login-box">
                <div id="login">
                    <div class="form-group formNotice">
                        <div class="col-xs-12">
                            <div class="logo-desktop logo-desktop-login">
                                <img style="margin-left:auto;margin-right:auto;" class="img-responsive" src="images/logo.png" />
                            </div>
                            <div class="logo-mobile logo-mobile-login">
                                <img style="margin-left:auto;margin-right:auto;" class="img-responsive" src="images/logo.png" />
                            </div>
                            <div>
                                <button class="btn-block button button-green btn-fontsize" type="button" ng-click="shl.Login('google')"> Sign In With Google</button>
                                <button class="btn-block button button-green btn-fontsize" type="button" ng-click="shl.Login('facebook')"> Sign In With Facebook</button>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top:50px">
                        <div class="start-up-msg" ng-cloak="true"><h5 style="color:red;margin-top:50px;">{{shl.lv.errorMessage}}</h5> </div>
                    </div>

                </div>

            </div>
        </div>

        <!--<div class="col-sm-12 padding-70-top">
            <div class="logo-desktop logo-desktop-login">
                <img style="margin-left:auto;margin-right:auto;" class="img-responsive" src="images/logo.png" />
            </div>
            <div class="logo-mobile logo-mobile-login">
                <img style="margin-left:auto;margin-right:auto;" class="img-responsive" src="images/logo.png" />
            </div>
            <div class="col-sm-4 col-l-push-4">

            </div>
        </div>-->
        <div ng-if="(shl.lv.isLogin == true) &&  (shl.lv.isTermsService == false || shl.lv.customerProfile == false)">
            <div ng-include="'/app/layout/alternateShell.html'"></div>
        </div>
        <div ng-if="shl.lv.isLogin == true &&  shl.lv.isTermsService == true && shl.lv.customerProfile == true">
            <div ng-include="'/app/layout/shell.html'"></div>
        </div>

    </div>

    <div><a href="#" class="scrollToTop"><i class="fa fa-angle-up"></i></a></div>
