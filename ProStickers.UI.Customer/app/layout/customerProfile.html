<div id="page-wrapper" setFooterShell>
    <div class="mainContainer">
        <div class="appContainer">
            <div class="appContent">
                <div class="page-head-container width-100" fix-height>
                    <div class="col-sm-12 no-padding header-flex pageHeadingLink">
                        <div class="col-xs-12 col-sm-4 name">
                            <label class="main-heading">{{ shl.lv.title }}</label>
                        </div>
                        <div class="col-xs-12 col-sm-8 linkButton">
                            <div class="button-container">
                                <a title="Save" ng-click="shl.submitProfile()" class="button button-green" novalidate>Save</a>
                            </div>
                        </div>
                    </div>
                </div>


                <form name="shl.CustomerProfilesForm" id="shl.CustomerProfilesForm">
                    <div class="container-page">
                        <div class="page-with-dashboard" fix-form-height-shell style="padding-top:{{shl.lv.topHeightPaddingOne}}">
                            <div class="col-lg-12 section-height">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="col-sm-12">


                                                <div class="col-sm-12">
                                                    <div class="successfully-login-msg">You've successfully authenticated. Please enter additional information below and click save to finish logging in.</div>
                                                </div>

                                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                                    <label class="glyphicon-asterisk control-label">First name</label>
                                                    <input type="text" class="form-control" autocomplete="off" name="firstName" maxlength="60" ng-required="true" ng-model="shl.lv.customerViewModel.FirstName" />
                                                    <div class="field-validation-error">
                                                        <div ng-messages="shl.CustomerProfilesForm.firstName.$error" ng-if="shl.CustomerProfilesForm.firstName.$touched || shl.lv.isFormInvalid">
                                                            <span ng-message="required">Required</span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                                    <label class="control-label">Middle name</label>
                                                    <input type="text" class="form-control" autocomplete="off" name="middleName" maxlength="60" ng-model="shl.lv.customerViewModel.MiddleName" />
                                                    <div class="field-validation-error">
                                                    </div>
                                                </div>

                                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                                    <label class="glyphicon-asterisk control-label">Last name</label>
                                                    <input type="text" class="form-control" autocomplete="off" name="lastName" maxlength="60" ng-required="true" ng-model="shl.lv.customerViewModel.LastName" />
                                                    <div class="field-validation-error">
                                                        <div ng-messages="shl.CustomerProfilesForm.lastName.$error" ng-if="shl.CustomerProfilesForm.lastName.$touched || shl.lv.isFormInvalid">
                                                            <span ng-message="required">Required</span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                                    <label class="glyphicon-asterisk control-label">Contact number</label>
                                                    <input type="text" class="form-control" autocomplete="off" name="contactNumber" maxlength="15" ng-required="true" ng-model="shl.lv.customerViewModel.ContactNo" />
                                                    <div class="field-validation-error">
                                                        <div ng-messages="shl.CustomerProfilesForm.contactNumber.$error" ng-if="shl.CustomerProfilesForm.contactNumber.$touched || shl.lv.isFormInvalid">
                                                            <span ng-message="required">Required</span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                                    <label class="glyphicon-asterisk control-label">Email</label>
                                                    <input type="text" ng-pattern="/^[_a-z_A-Z0-9]+(\.[_a-z_A-Z0-9]+)*@[a-z_A-Z0-9-]+(\.[a-z_A-Z0-9-]+)*(\.[a-z_A-Z]{2,5})$/" class="form-control" autocomplete="off" name="email" maxlength="60" ng-required="true" ng-model="shl.lv.customerViewModel.EmailID" />
                                                    <div class="field-validation-error">
                                                        <div ng-messages="shl.CustomerProfilesForm.email.$error" ng-if="shl.CustomerProfilesForm.email.$touched || shl.lv.isFormInvalid">
                                                            <span ng-message="required">Required</span>
                                                            <span ng-message="pattern">Invalid</span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                                    <label class="control-label">Skype id</label>
                                                    <input type="text" class="form-control" autocomplete="off" name="skypeID" maxlength="60" ng-model="shl.lv.customerViewModel.SkypeID" />
                                                    <div class="field-validation-error">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-12">
                                                <div class="col-xs-12 col-sm-12">
                                                    <label class="section-heading">Billing Address</label>
                                                </div>
                                            </div>

                                            <div class="col-sm-12">

                                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                                    <label class="control-label">Country</label>
                                                    <select ng-required="shl.lv.isRequired" name="country" ng-options="s.ID as s.Name for s in shl.lv.countryList" ng-model="shl.lv.customerViewModel.CountryID" ng-change="shl.getStateList(shl.lv.customerViewModel.CountryID)"></select>
                                                    <div class="field-validation-error">
                                                        <div ng-messages="shl.CustomerProfilesForm.country.$error" ng-if="shl.CustomerProfilesForm.country.$touched || shl.lv.isAddressFormInvalid">
                                                            <span ng-message="required">Required</span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                                    <label class="control-label">Address line 1</label>
                                                    <input type="text" class="form-control" autocomplete="off" name="addressLine1" maxlength="60" ng-required="shl.lv.isRequired" ng-model="shl.lv.customerViewModel.Address1" />
                                                    <div class="field-validation-error">
                                                        <div ng-messages="shl.CustomerProfilesForm.addressLine1.$error" ng-if="shl.CustomerProfilesForm.addressLine1.$touched || shl.lv.isAddressFormInvalid">
                                                            <span ng-message="required">Required</span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                                    <label class="control-label">Address line 2</label>
                                                    <input type="text" class="form-control" autocomplete="off" name="addressLine2" maxlength="60" ng-model="shl.lv.customerViewModel.Address2" />
                                                    <div class="field-validation-error">

                                                    </div>
                                                </div>

                                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                                    <label class="control-label">City</label>
                                                    <input type="text" class="form-control" autocomplete="off" name="city" maxlength="60" ng-required="shl.lv.isRequired" ng-model="shl.lv.customerViewModel.City" />
                                                    <div class="field-validation-error">
                                                        <div ng-messages="shl.CustomerProfilesForm.city.$error" ng-if="shl.CustomerProfilesForm.city.$touched || shl.lv.isAddressFormInvalid">
                                                            <span ng-message="required">Required</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                 
                                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4" ng-hide="shl.lv.stateNameTextBox">
                                                    <label class="control-label">State</label>
                                                    <select ng-required="shl.lv.isRequired" name="state" ng-options="s.Value as s.Text for s in shl.lv.stateList" ng-model="shl.lv.customerViewModel.StateID" ng-change="shl.selectedState()"></select>
                                                    <div class="field-validation-error">
                                                        <div ng-messages="shl.CustomerProfilesForm.state.$error" ng-if="shl.CustomerProfilesForm.state.$touched || shl.lv.isAddressFormInvalid">
                                                            <span ng-message="required">Required</span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4" ng-show="shl.lv.stateNameTextBox">
                                                    <label class="control-label">State</label>
                                                    <input type="text" ng-model="shl.lv.StateName" name="stateName" ng-required="shl.lv.isRequired" />
                                                    <div class="field-validation-error">
                                                        <div ng-messages="shl.CustomerProfilesForm.stateName.$error" ng-if="shl.CustomerProfilesForm.stateName.$touched || shl.lv.isAddressFormInvalid">
                                                            <span ng-message="required">Required</span>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                                    <label class="control-label">Zip code</label>
                                                    <input type="text" class="form-control" autocomplete="off" name="zipcode" ng-minlength="shl.lv.minLength" maxlength="{{shl.lv.maxLength}}" ng-required="shl.lv.isRequired" ng-model="shl.lv.customerViewModel.PostalCode" />
                                                    <div class="field-validation-error">
                                                        <div ng-messages="shl.CustomerProfilesForm.zipcode.$error" ng-if="shl.CustomerProfilesForm.zipcode.$touched || shl.lv.isAddressFormInvalid">
                                                            <span ng-message="required">Required</span>
                                                            <span ng-message="pattern">Invalid</span>
                                                            <span ng-message="minlength">Minimum {{shl.lv.minLength}} digit required.</span>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>
        <div class="row col-sm-12 col-xs-12">
            <div style="padding-bottom:{{shl.lv.setFooterPaddingForm}}"></div>
        </div>
        <div class="page-footer">&nbsp;</div>
        <div class="col-xs-12 col-sm-12 footer-text">
            <a href="app/home/serviceTerms.html" target="_blank"></a>
            <label></label>
            <a href="app/home/privacyPolicy.html" target="_blank"></a>
        </div>
    </div>
</div>
