<div set-footer>
    <div class="page-head-container" fix-height>
        <div class="col-sm-12 no-padding header-flex">
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 col-lmsx-8 col-lms-9 col-lm-9 col-l-9 col-xl-9 col-xxl-10">
                <label class="main-heading">{{ fo.lv.title }}</label>
            </div>
            <div class="col-xs-12  col-sm-12 col-md-5 col-lg-4 col-lmsx-4 col-lms-3 col-lm-3 col-l-3 col-xl-3 col-xxl-2">
                <div class="button-container" ng-hide="fo.lv.isAlreadySubmit">
                    <a title="Submit" ng-click="fo.submit()" class="button button-green">Submit</a>
                </div>
            </div>
        </div>
    </div>

    <form name="CustomerFeedbackForm" id="CustomerFeedbackForm">
        <div class="container-page">
            <div class="page-with-dashboard" fix-form-height style="padding-top:{{fo.lv.topHeightPaddingOne}}">
                <div class="col-lg-12 section-height">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-sm-12">
                                    <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                        <label class="control-label">Order number</label>
                                        <label class="note-detail">{{fo.vm.OrderNumber}}</label>
                                        <div class="field-validation-error">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                        <label class="control-label">Order date</label>
                                        <label class="note-detail">{{fo.vm.OrderDate |date : 'MM/dd/yyyy'}}</label>
                                        <div class="field-validation-error">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                        <label class="control-label">Design number</label>
                                        <label class="note-detail">{{fo.vm.DesignNo}}</label>
                                        <div class="field-validation-error">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4" ng-show="fo.lv.uploadImage">
                                        <label class="control-label">Design image</label>
                                        <div>
                                            <img class="companyLogoNew" ng-src="{{fo.lv.uploadImage}}" />
                                        </div>
                                        <div class="field-validation-error col-sm-12 col-xs-12">
                                        </div>
                                    </div>
                                   
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-xs-12 col-sm-6 col-lg-3 col-md-4">
                                        <label class="control-label">Designer name</label>
                                        <label class="note-detail">{{fo.vm.UserName}}</label>
                                        <div class="field-validation-error">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12" ng-hide="fo.lv.isAlreadySubmit">
                                    <div class="col-xs-12 col-sm-12 col-lg-6 col-md-8">
                                        <label class="glyphicon-asterisk control-label">Feedback</label>
                                        <textarea ng-required="true" autocomplete="off" name="descriptions" maxlength="500" ng-model="fo.vm.CustomerFeedback" />
                                        <div class="field-validation-error">
                                            <div ng-messages="CustomerFeedbackForm.descriptions.$error" ng-if="CustomerFeedbackForm.descriptions.$touched || CustomerFeedbackForm.descriptions.$dirty || fo.lv.isFormInvalid">
                                                <span ng-message="required">Required</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="row col-sm-12 col-xs-12">
        <div style="padding-bottom:{{fo.lv.setFooterPaddingForm}}"></div>
    </div>
</div>

<div class="page-footer">&nbsp;</div>
