<div id="two-button-box">
    <div id="two-button">
        <div class="col-xs-12 no-padding linkButton" style="text-align: center;">
            <a href="https://www.skype.com/" target="_blank" title="Download Skype" class="button button-green" style="margin-left: 10px;margin-right: 10px;">Download Skype</a>
            <a title="Already have Skype" ng-click="shl.submitHaveSkype()" class="button button-green" style="margin-left: 10px;margin-right: 10px;">I Already Have Skype</a>
        </div>
        <div class="col-xs-12" style="margin-top: 20px;">
            <label>
                Note: We use Skype to bring you this unique experience. You must have the Skype App installed on this device to connect with a designer. Please download Skype now and create a free account (this only takes a moment). If you already have the Skype App you may skip this step but please make sure the app is up to date.
            </label>
        </div>
    </div>
</div>
